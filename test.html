<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .shining-title {
    font-size: 3em;
    color: #fff; /* Text color */
    text-align: center;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), /* Base glow */
                 0 0 10px rgba(255, 255, 255, 0.7), /* Mid glow */
                 0 0 20px rgba(255, 255, 255, 0.6), /* Outer glow */
                 0 0 40px #ffee00, /* Color glow */
                 0 0 80px #ffee00, /* Wider color glow */
                 0 0 100px #ffee00; /* Extended color glow */
    animation: shine 2s infinite alternate;
}

@keyframes shine {
    0% {
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5),
                     0 0 10px rgba(255, 255, 255, 0.4),
                     0 0 20px rgba(255, 255, 255, 0.3),
                     0 0 40px #ffee00,
                     0 0 80px #ffee00,
                     0 0 100px #ffee00;
    }
    100% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.9),
                     0 0 20px rgba(255, 255, 255, 0.8),
                     0 0 30px rgba(255, 255, 255, 0.7),
                     0 0 60px #ffee00,
                     0 0 100px #ffee00,
                     0 0 150px #ffee00;
    }
}

</style>
<body>
  <h1 class="shining-title">Shining Title</h1>

</body>
</html>
