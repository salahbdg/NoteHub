{% extends "layout.html" %}

{% block title %}
    Log In
    
{% endblock %}

{% block main %}
<section class="section vh-40" style="background-color: #eee; border-radius: 10px; margin-top: 10%;">
  <div class="container mx-auto p-6">
      <!-- ***** Section Title Start ***** -->
      <div class="row mt-5">
          <div class="col-12 col-md-6">
            <h1 class="text-center">Welcome to NoteHub</h1>
            <img src="/static/images/circle-dec.png" alt="decos" style="background-color: black; border-radius: 10px; margin: 5px;">
            {% if error %}
            <p style="color: red;" class="mb-5">{{ error }}</p>
            {% endif %}

 
          </div>
          <div class="col-12 col-md-6">
            <form action="/login" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control " id="username" name="username" placeholder="Username" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control " id="password" name="password" placeholder="Password" type="password">
                </div>
                <button class="main-button mb-3" type="submit">Log In</button>
            </form>

            <p class="text-center mb-1">Don't have an account? Register now</p>

            <form action="{{ url_for('register') }}" method="get">
              <button class="main-button">Register</button>
            </form>

          </div>
      </div>
  </div>
</section>

{% endblock %}
