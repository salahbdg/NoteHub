{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block main %}



<!-- ***** Register Start ***** -->
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold  mx-1 mx-md-4 mt-4">Register</p>
                {% if error %}
                  <p style="color: red;" class="mb-5">{{ error }}</p>
                {% endif %}

                <form class="mx-1 mx-md-4" onsubmit="return validatePassword()" action="/register" method="post">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control" name="username" />
                      <label class="form-label" for="form3Example1c">Your Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" class="form-control" name="email"/>
                      <label class="form-label" for="form3Example3c">Your Email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4c" class="form-control" name="password"/>
                      <label class="form-label" for="form3Example4c">Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4cd" class="form-control" name="confirmation"/>
                      <label class="form-label" for="form3Example4cd">Repeat your password</label>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button class="main-button" type="submit">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<script>
  // check users's password (client side)
  function validatePassword() {
      var password = document.getElementById("password").value;

      // Minimum length requirement
      if (password.length < 8) {
          document.getElementById("passwordError").innerText = "Password must be at least 8 characters long.";
          return false;
      }

      // At least one uppercase letter
      if (!/[A-Z]/.test(password)) {
          document.getElementById("passwordError").innerText = "Password must contain at least one uppercase letter.";
          return false;
      }

      // At least one lowercase letter
      if (!/[a-z]/.test(password)) {
          document.getElementById("passwordError").innerText = "Password must contain at least one lowercase letter.";
          return false;
      }

      // At least one digit
      if (!/\d/.test(password)) {
          document.getElementById("passwordError").innerText = "Password must contain at least one digit.";
          return false;
      }

      // At least one special character (symbol)
      if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
          document.getElementById("passwordError").innerText = "Password must contain at least one special character.";
          return false;
      }

      // If all conditions are met, the password is valid
      document.getElementById("passwordError").innerText = "";
      return true;
  }
</script>
  
<!-- ***** Register End ***** -->
{% endblock %}
