<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900" rel="stylesheet">

    <title>NoteHub : {% block title %}{% endblock %}</title>


    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.css">

    <link rel="stylesheet" href="../static/css/notehub.css">
    <link href="./../static/css/style.css" rel="stylesheet">


  </head>
  
  <body>
    
  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="{{ url_for('index') }}" class="logo">
                        <img src="../static/images/logo.png" alt="Softy Pinko"/>
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                        <!-- if user is connected -->
                        {% if not session["user_id"] %} 
                          <ul class="nav">
                            <li><a href="{{ url_for('index') }}">Home</a></li>
                            <li><a href="{{ url_for('blog') }}">Blog</a></li>
                            <li><a href="{{ url_for('login') }}">log in</a></li>
                          </ul>
                        {% else %}
                          <ul class="nav">
                            <li><a href="{{ url_for('index') }}">Feed</a></li>
                            <li><a href="{{ url_for('discover') }}">Discover</a></li>
                            <li><a href="{{ url_for('blog') }}">Blog</a></li>
                            <li><a href="">Favourites</a></li>
                            <li><a href="{{ url_for('account') }}">Account</a></li>
                          </ul>
                        {% endif %}
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <main class="container-fluid py-5 text-center content">
    {% block main %}{% endblock %}
  </main>

  <!-- ***** Footer Start ***** -->
  <footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <p class="copyright">Copyright &copy; NoteHub</p>
            </div>
        </div>
    </div>
  </footer>
  
  <!-- jQuery -->
  <script src="../static/js/jquery-2.1.0.min.js"></script>

  <!-- Bootstrap -->
  <script src="../static/js/popper.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>

  <!-- Plugins -->
  <script src="../static/js/scrollreveal.min.js"></script>
  <script src="../static/js/waypoints.min.js"></script>
  <script src="../static/js/jquery.counterup.min.js"></script>
  <script src="../static/js/imgfix.min.js"></script> 
  
  <!-- Global Init -->
  <script src="../static/js/custom.js"></script>
  <script src="../static/js/main.js"></script>

</body>
</html>
